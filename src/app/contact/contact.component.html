<h1 style="text-align: center; padding: 20px 50px; font-size: 50px; color: #e0a458;">Contact</h1>
<form class="contact-form">
  
    <div class="form-group">
        <label for="first-name">Prénom</label>
        <input type="text" id="first-name" placeholder="Entrez votre prénom" required>
    </div>

    <div class="form-group">
        <label for="last-name">Nom</label>
        <input type="text" id="last-name" placeholder="Entrez votre nom" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Entrez votre email" required>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Entrez votre message ici" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn-submit">Envoyer</button>
</form>
